<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmar√®s du Cynisme - Cynic</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .entry {
            margin-bottom: 2rem;
            border-left: 3px solid var(--primary-color);
            padding-left: 1.5rem;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .entry-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--title-color);
        }

        .entry-body {
            margin-top: 1rem;
        }

        .entry-body p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }

        .entry-body blockquote {
            margin-left: 0;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>üèÜ Palmar√®s du Cynisme</h1>
                <p>Le Top 10 des perles de la communication corporate. | <a href="/">Retour √† l'analyse</a></p>
            </header>
            <main id="hall-of-fame-list">
                <div id="spinner" class="spinner" style="display: block;"></div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const listDiv = document.getElementById('hall-of-fame-list');
            const spinner = document.getElementById('spinner');

            try {
                const response = await fetch('/api/hall-of-fame');
                if (!response.ok) throw new Error('Impossible de charger le palmar√®s.');

                const entries = await response.json();

                if (entries.length === 0) {
                    listDiv.innerHTML = '<p>Le palmar√®s est encore vide. Soyez le premier √† soumettre une perle !</p>';
                    return;
                }

                let content = '';
                entries.forEach((entry, index) => {
                    content += `
                        <div class="entry">
                            <div class="entry-header">
                                <h2>#${index + 1}</h2>
                                <div class="entry-score">${entry.score} / 10</div>
                            </div>
                            <div class="entry-body">
                                ${entry.contexte ? `<p><strong>Contexte:</strong> <blockquote>${entry.contexte}</blockquote></p>` : ''}
                                <p><strong>R√©ponse analys√©e:</strong> <blockquote>${entry.reponse}</blockquote></p>
                            </div>
                        </div>
                    `;
                });
                listDiv.innerHTML = content;

            } catch (error) {
                listDiv.innerHTML = `<p style="color: red;"><strong>Erreur :</strong> ${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
