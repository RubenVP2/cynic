<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynic - Le D√©tecteur de Moquerie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <header>
                <h1>ü§ñ Cynic</h1>
                <p>L'IA qui vous dit la v√©rit√©, m√™me quand √ßa fait mal.</p>
            </header>

            <main>
                <form id="cynic-form">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="proposer-au-palmares" name="proposer-au-palmares">
                        <label for="proposer-au-palmares">Proposer cette analyse (anonyme) au Palmar√®s du
                            Cynisme</label>
                    </div>
                    <textarea id="contexte" name="contexte" rows="4" placeholder="Contexte (optionnel)"></textarea>
                    <textarea id="reponse" name="reponse" rows="4" placeholder="Texte √† analyser..."
                        required></textarea>
                    <button type="submit">Analyser</button>
                </form>

                <div id="spinner" class="spinner"></div>
                <div id="result"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Dark Mode Logic ---
            const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.body.classList.add(currentTheme);
                if (currentTheme === 'dark-mode') {
                    toggleSwitch.checked = true;
                }
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                toggleSwitch.checked = true;
            }

            toggleSwitch.addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });

            // --- API Call Logic ---
            const form = document.getElementById('cynic-form');
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const proposer = document.getElementById('proposer-au-palmares').checked;
                const contexte = document.getElementById('contexte').value;
                const reponse = document.getElementById('reponse').value;

                spinner.style.display = 'block';
                resultDiv.style.display = 'none';
                resultDiv.innerHTML = '';

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contexte: contexte,
                            reponse: reponse,
                            proposer_au_palmares: proposer,
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Erreur inconnue.');
                    }

                    function escapeRegExp(string) {
                        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    }

                    let texteSurligne = reponse;

                    if (data.expressions_cyniques && data.expressions_cyniques.length > 0) {
                        data.expressions_cyniques.forEach(phrase => {
                            const escapedPhrase = escapeRegExp(phrase);
                            const regex = new RegExp(escapedPhrase, 'gi');
                            texteSurligne = texteSurligne.replace(regex, `<mark>$&</mark>`);
                        });
                    }


                    resultDiv.innerHTML = `
                        <h3>R√©sultat de l'analyse</h3>
                        <p><strong>Score de Moquerie :</strong> ${data.score} / 10</p>
                        <p><strong>Verdict du D√©tecteur :</strong> ${data.verdict}</p>
                        <h4>Texte analys√© :</h4>
                        <div id="highlighted-text">${texteSurligne}</div>
                    `;
                } catch (error) {
                    resultDiv.innerHTML = `<p style="color: var(--title-color);"><strong>Erreur :</strong> ${error.message}</p>`;
                } finally {
                    spinner.style.display = 'none';
                    resultDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
